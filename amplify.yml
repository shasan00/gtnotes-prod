version: 1
applications:
  - appRoot: src/
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: src/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*